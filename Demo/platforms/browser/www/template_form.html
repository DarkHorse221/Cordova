<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" name="viewport"/>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

        <title>Torrance</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i|Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <link href="styles/framework.css" rel="stylesheet" type="text/css">
        <link href="fonts/css/fontawesome-all.min.css" rel="stylesheet" type="text/css">
        <script src="scripts/jquery.js" type="text/javascript"></script>
        <style type="text/css">
            #js_all {
                width: 1080px;
                height: 1600px;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                background: url('../images/content_small_bg.png') repeat;
            }
        </style>
    </head>
    <body class="theme-light" data-background="none" data-highlight="blue2" style="background-color: white !important">

        <div id="page">

            <div id="page-preloader">
                <div class="loader-main">
                    <div class="preload-spinner border-highlight"></div>
                </div>
            </div>

            <div class="header header-fixed header-logo-center" style="background-color: red">
                <a class="header-title color-white" href="index.html"></a>
                <a class="back-button header-icon header-icon-1" href="#">
                    <i class="fas fa-arrow-left color-white"></i>
                </a>
                <a class="header-icon header-icon-4" data-toggle-theme-switch="" href="search.html">
                    <i class="fas fa-search color-white"></i>
                </a>
            </div>

            <div class="page-content header-clear-medium">
                <div class="caption caption-margins round-medium shadow-huge" data-height="130" style="height: 130px;">
                    <div class="caption-center center-15 text-center">
                        <h1 class="color-white bolder" id="pageTitle"></h1>
                    </div>
                    <div class="caption-overlay bg-highlight"></div>
                    <div class="bg-highlight bg-18"></div>
                </div>

                <div class="content-boxed">
                    <div class="content">
                        <div id="about_title" style="font-size:16px; margin-top: 10px" class="text-center"></div>
                    </div>
                </div>
                <div class="content-boxed">
                    <div class="content">
                        <div id="about_description" style="font-size:16px;" class="text-center"></div>
                    </div>
                </div>
            </div>

            <div class="menu menu-box-left" data-menu-effect="menu-over" data-menu-load="http://torrance.fitandappy.com/android/navigations-menu.html" data-menu-select="page-menus" data-menu-width="250" id="menu-demo-over-left"></div>
            <div id="footerWrapper"></div>
            
        </div>
        <!-- Page Content Class Ends Here-->
        <script src="scripts/jquery.js" type="text/javascript"></script>
        <script src="scripts/plugins.js" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script src="scripts/custom.js" type="text/javascript"></script>
        <script type="text/javascript">
            var deviceReady = function () {
                if (window.MobileAccessibility) {
                    window.MobileAccessibility.usePreferredTextZoom(false);
                }
            }
            document.addEventListener('deviceready', deviceReady, false);
        </script>
    </body>
</html>
