            <script type="text/javascript">
            function bytesToSize(bytes) {
                var sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                if (bytes == 0)
                    return '0 Byte';
                var i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
                return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
            }
            function openPDFBadge(value) {
                    console.log(value);
                    window.open('http://torrance.fitandappy.com/admin_cta/upload_files/' + value,  '_system', 'location=no');
                    return false;
            }
            $.ajax({ // ajax call starts
                url: 'http://torrance.fitandappy.com/passport.php', // JQuery loads serverside.php
                dataType: 'json', // Choosing a JSON datatype
            }).done(function (result) {
                var title = result['title'];

                var content = '';
                data = result['data'];
                $.each(data, function (k, val) {
                    var res = val['ext'];
                    if (res == 'pdf') {
                        v_img =
                            "<img style='height:50px; width:50px' src='http://torrance.fitandappy.com/admin_cta/images/pdf_default.jpg'>";
                    } else if (res == 'doc' || res == 'docx') {
                        v_img =
                            "<img style='height:50px; width:50px' src='http://torrance.fitandappy.com/admin_cta/images/word_default.jpg'>";
                    } else if (res == 'jpg' || res == 'png' || res == 'jpeg') {
                        v_img =
                            "<img style='height:50px; width:50px' src='http://torrance.fitandappy.com/admin_cta/upload_files/" +
                            val['name'] + "'>";
                    } else {
                        v_img =
                            "<img style='height:50px; width:50px' src='http://torrance.fitandappy.com/admin_cta/images/default.jpg'>";
                    }
                    // $ext = val['name'];
                    content = content + "<div class='content-boxed'>" + "<div class='item'>" +
                        "<div class='item-img'>" + v_img + "</div>" + "<div class='item-info'>" +
                        "<div>" + "<p class='item-time'><span style='font-size:11px'>" + val['name'] +
                        "</span></p>" + "</div>" + "</div>" + "<div>" + "<div>" +
                        "<p class='item-time' style='margin-right:20px;'>" +
                        "<a href='#' onclick='openPDFBadge(`" + val['name'] +
                        "`)'><span id='unitedBrokers' style='font-size:20px;color:black;cursor:pointer;display:block;' onmouseover=\"this.style.color='red'\" onmouseout=\"this.style.color='black'\" >" +
                        "<i class=\"fas fa-cloud-download-alt\"></i></span></a></p>" + "</div>" +
                        "</div>" + "</div>" + "</div>";

                });

                // http://torrance.fitandappy.com/admin_cta/upload_files/

                $('#list_content').append(content);
                $('.header-title').html(title);


            });
        </script>
