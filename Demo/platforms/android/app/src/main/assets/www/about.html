                                                $.ajax({ // ajax call starts
                                                    url: 'http://torrance.fitandappy.com/about_us.php',
                                                    // JQuery loads serverside.php
                                                    // Send value of the clicked button
                                                    dataType: 'json', // Choosing a JSON datatype
                                                }).done(function (result) {
                                                    var title = result['title'];

                                                    var content = '';
                                                    data = result['data'];

                                                    $('#about_phone').append(data['phone']);
                                                    $('#about_web').append(data['website']);
                                                    $('#about_email').append(data['email']);
