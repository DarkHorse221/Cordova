<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta name="viewport" content="initial-scale=1,user-scalable=no, width=device-width, height=device-height, viewport-fit=cover">
        <title>Torrance</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i|Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
        <link href="styles/style.css?33" rel="stylesheet" type="text/css">
        <link href="styles/framework.css" rel="stylesheet" type="text/css">
        <link href="fonts/css/fontawesome-all.min.css" rel="stylesheet" type="text/css">
        <link href="../admin_cta/css/vendor/bootstrap.min.css" rel="stylesheet" type="text/css">
        <script src="scripts/jquery.js" type="text/javascript"></script>
        <style>
            #js_all {
                width: 1080px;
                height: 1600px;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                background: url('../images/content_small_bg.png') repeat;
            }
        </style>
    </head>
    <body class="theme-light" data-background="none" data-highlight="blue2">

        <div id="page">

            <div id="page-preloader">
                <div class="loader-main">
                    <div class="preload-spinner border-highlight"></div>
                </div>
            </div>

            <div class="header header-fixed header-logo-center" style="background-color: red">
                <a class="header-title color-white" href="index.html">Questions</a>
                <a class="back-button header-icon header-icon-1" href="#">
                    <i class="fas fa-arrow-left color-white"></i>
                </a>
                <a class="header-icon header-icon-4" data-toggle-theme-switch="" href="search.html">
                    <i class="fas fa-search color-white"></i>
                </a>
            </div>

            <div class="page-content header-clear-medium">

                <div aria-labelledby="exampleModalLabel" class="" id="edit_question_model" role="dialog" tabindex="-1">
                    <div class="" role="document" style="width:50%;margin:auto;">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="exampleModalLabel">Questions Edit</h4>
                            </div>
                            <div class="modal-body">
                                <form id="questionForm" method="get">
                                    <input id="item_id" name="id" type="hidden"/>
                                    <div class="form-group">
                                        <label class="control-label">User ID :</label>
                                        <input class="form-control" id="user_id" name="user_id" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Speaker ID :</label>
                                        <input class="form-control" id="id_speakers" name="id_speakers" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Question :</label>
                                        <textarea class="form-control" id="qts" name="qts"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Online:</label>
                                        <input class="form-control" id="online" name="online" type="text">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary btn-shadow" id="btnOk" style="width:80px;" type="button">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="footerWrapper"></div>
                
                <script type="text/javascript">
                    $().ready(function () {

                        $(".btnEdit").click(function () {

                            var $trItem = $(this).parents(".item");
                            var id = $(this).data("id");
                            var userid = $trItem.find(".dt_userid").text();
                            var idspeaker = $trItem.find(".dt_idspeaker").text();
                            var question = $trItem.find(".dt_question").text();
                            var online = $trItem.find(".dt_online").text();

                            $("#item_id").val(id);
                            $("#user_id").val(userid);
                            $("#id_speaker").val(idspeaker);
                            $("#question").val(question);
                            $("#online").val(online);

                            $("#edit_question_model").modal("show");
                        });

                        $("#btnOk").click(function () {
                            if ($("#user_id").val() == "") {
                                alert("User ID is null");
                                return;
                            }
                            if ($("#id_speakers").val() == "") {
                                alert("Speaker ID is null");
                                return;
                            }

                            if ($("#qts").val() == "") {
                                alert("Question is null");
                                return;
                            }

                            if ($("#online").val() == "") {
                                alert("Online is null");
                                return;
                            }

                            $.ajax({
                                url: "http://torrance.fitandappy.com/questions.php",
                                data: $("#questionForm").serialize(),
                                dataType: "json",
                                method: "get",
                                success: function (data) {

                                    alert(data["cta"]);
                                    location.reload();

                                }
                            });
                        });


                    });
                </script>
            </div>
            <!-- Page Content Class Ends Here-->
            <script src="scripts/jquery.js" type="text/javascript"></script>

            <script src="scripts/plugins.js" type="text/javascript"></script>
            <script src="cordova.js" type="text/javascript"></script>
            <script src="scripts/custom.js" type="text/javascript"></script>
            <script src="plugins/menu.js" type="text/javascript"></script>
            <script src="scripts/language.js" type="text/javascript"></script>
            <script type="text/javascript">
                var deviceReady = function () {
                    if (window.MobileAccessibility) {
                        window.MobileAccessibility.usePreferredTextZoom(false);
                    }
                }
                document.addEventListener('deviceready', deviceReady, false);
            </script>
        </body>
    </body>
</html>
