    <script type="text/javascript">
        var deviceReady = function () {
            if (window.MobileAccessibility) {
                window.MobileAccessibility.usePreferredTextZoom(false);
            }
        }
        document.addEventListener('deviceready', deviceReady, false);
    </script>
    <script type="text/javascript">
        function setTitle(selector, val) {
            if (val && val != '') {
                $(selector).html(val);
            }
        }

        

        $.ajax({ // ajax call starts
            url: 'http://torrance.fitandappy.com/index.php', // JQuery loads serverside.php
            dataType: 'json', // Choosing a JSON datatype
        }).done(function (result) {
            $.each(result, function (k, val) {
                var res = val['id'];
                if (res == 1) {
                    setTitle('.name_home', val['title']);
                } else if (res == 2) {
                    setTitle('.name_about_us', val['title']);
                } else if (res == 6) {
                    setTitle('.name_dropbox', val['title'].toUpperCase());
                } else if (res == 12) {
                    setTitle('.name_ta_event_info', val['title']);
                } else if (res == 14) {
                    setTitle('.name_speakers', val['title']);
                } else if (res == 16) {
                    setTitle('.name_deliveries', val['title'].toUpperCase());
                } else if (res == 17) {
                    setTitle('.name_passport', val['title'].toUpperCase());
                } else if (res == 18) {
                    setTitle('.name_it_helpdesk', val['title']);
                } else if (res == 19) {
                    setTitle('.name_she_plan', val['title']);
                } else if (res == 22) {
                    setTitle('.name_parking', val['title']);
                } else if (res == 23) {
                    setTitle('.name_vehicle_pass', val['title'].toUpperCase());
                } else if (res == 25) {
                    setTitle('.name_badge_room', val['title'].toUpperCase());
                } else if (res == 171) {
                    setTitle('.name_materials', val['title']);
                }
            });
        });
    </script>
