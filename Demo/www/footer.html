<script type="text/javascript">
function setHref(selector, val) {
    if (val && val != '') {
        $(selector).attr('href', val);
        var href = window.location.href;
        if (href.search(val) != -1) {
            $(selector).addClass('active-nav');
            if (selector == '.fi-about' || selector == '.fi-helpdesk' || selector == '.fi-parking' || selector == '.fi-sheplan') {
                $('.fi-more').addClass('active-nav');
            }
        } else if (href.endsWith('android/') || href.endsWith('android')) {
            $('.fi-home').addClass('active-nav');
        }
    }
}

$.ajax({
    url: 'http://torrance.fitandappy.com/index.php',
    dataType: 'json'
    })
    .done(function(result) {
        $.each(result, function (k, val) {
            var res = val['id'];
            if(res == 1) {
                setHref('.fi-home', val['url']);
            } else if (res == 11) {
                setHref('.fi-about', val['url']);
            } else if (res == 12) {
                setHref('.fi-program', val['url']);
            } else if (res == 14) {
                setHref('.fi-speakers', val['url']);
            } else if (res == 18) {
                setHref('.fi-helpdesk', val['url']);
            } else if (res == 19) {
                setHref('.fi-sheplan', val['url']);
            } else if (res == 22) {
                setHref('.fi-parking', val['url']);
            } else if (res == 171) {
                setHref('.fi-materials', val['url']);
            }
        });
    });
    
</script>
